image: node:6.10.2
pipelines:
  branches:
    master:
      - step:
          script:
            - npm install --quiet
            - npm run style
            - sh ./bashscripts/setdb.sh "staging" $DB_PROD
            - sh ./bashscripts/deploy.sh "prod"
    develop:
      - step:
          script:
            - npm install --quiet
            - npm run style
            - sh ./bashscripts/setdb.sh "staging" $DB_STAGING
            - node models/index.js
            - sh ./bashscripts/deploy.sh "staging"
